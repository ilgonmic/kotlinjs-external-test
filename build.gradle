plugins {
  id 'kotlin2js' version '1.3.30'
}

group 'com.ilgonmic'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

compileKotlin2Js {
  kotlinOptions {
    moduleKind = 'amd'
    metaInfo = false
  }
}

sourceSets {
  main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
}
